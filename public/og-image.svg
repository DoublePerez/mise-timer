<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#141414" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#141414" stroke-width="1"/>

  <!-- App name -->
  <text
    x="600"
    y="370"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="160"
    font-weight="700"
    letter-spacing="-0.03em"
    text-anchor="middle"
    fill="#F0F0F0"
  >mise</text>

  <!-- Tagline -->
  <text
    x="600"
    y="430"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="18"
    font-weight="400"
    letter-spacing="0.04em"
    text-anchor="middle"
    fill="#5A5A5A"
  >Work deep. Cook well.</text>

  <!-- Bottom border accent -->
  <rect x="560" y="510" width="80" height="2" rx="1" fill="#F0F0F0" opacity="0.15"/>
</svg>
